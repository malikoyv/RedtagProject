<template>
    <lightning-card title="Opportunities with Products">
        <div slot="actions">
            <lightning-button 
                label="Delete Selected" 
                variant="destructive" 
                onclick={handleOpenDeleteModal}
            ></lightning-button>
        </div>

        <div class="slds-card__body_inner">
            <p style="margin: 20px">Selected Opportunities: {selectedOpportunitiesLen}</p>

            <div style="margin: 10px" class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small">
                <lightning-input type="search" onchange={handleSearch} label="Search"></lightning-input>
            </div>

            <div class="slds-p-around_medium">
                <lightning-tree-grid
                    columns={cols}
                    data={opportunities}
                    key-field="id"
                    selected-rows={selectedRows}
                    expanded-rows={gridExpandedRows}
                    onrowaction={handleRowAction}
                    onrowselection={handleRowSelection}>
                </lightning-tree-grid>
            </div>
        </div>

        <template if:true={isDeleteModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Confirm Deletion</h2>
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" 
                                title="Close" 
                                onclick={handleCloseDeleteModal}>
                            <lightning-icon icon-name="utility:close" 
                                          alternative-text="close" 
                                          size="small">
                            </lightning-icon>
                        </button>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <p if:true={isSingleDelete}>Are you sure you want to delete this opportunity?</p>
                        <p if:false={isSingleDelete}>Are you sure you want to delete {selectedOpportunitiesLen} selected opportunities?</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button 
                            variant="neutral" 
                            label="Cancel" 
                            onclick={handleCloseDeleteModal} 
                            class="slds-m-right_x-small">
                        </lightning-button>
                        <lightning-button 
                            variant="destructive" 
                            label="Delete" 
                            onclick={handleDelete}>
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
